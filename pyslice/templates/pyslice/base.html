<!DOCTYPE html>
<html>
<head>
    {% load static %}

	<link href={% static "pyslice/css/style.css" %} type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    {% block head %}
    {% endblock %}
</head>
<body>
    {% block nav %}
		<div class="nav">
            <div class="stacked-menu">
                <div class="stacked-bar" alt="menu-icon"></div>
                <div class="stacked-bar" alt="menu-icon"></div>
                <div class="stacked-bar" alt="menu-icon"></div>
            </div>
			<div class="nav-item"><a href="{% url 'pyslice:home' %}"><i class="fa fa-home"></i>Home</a></div>
			<div class="nav-item"><a href="#">About</a></div>
			<div class="nav-item"><a href="#">Contact</a></div>
			<div class="nav-item"><a href="#">Posts</a></div>
		</div>
    {% endblock %}

    <div id="main-body">
        {% block body %}
        {% endblock %}
    </div>
    
    <div id="footer">
        {% block footer %}
        {% endblock %}
        <p>&copy; 2017 Nick Wilde</p>
    </div>
    <script src="{% static 'pyslice/js/main.js' %}" type="text/javascript"></script>

</body>
</html>
